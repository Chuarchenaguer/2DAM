            <p>Sexo: <input name="hm" type="radio" value="h" /> Hombre <input name="hm" type="radio" value="m" /> Mujer</p>

          </form>
    </div>
    <div id='step-3'>Tercer div
        <p id="nombre">Que aparezca aquí la repuesta de nombre</p>

    </div>
    <div id='step-4'>Cuarto div</div>
